<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Pagamento</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Spinner azul estilo PagSeguro */
        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

<!-- CONTAINER -->
<div id="container" class="w-full max-w-xl"></div>

<script>

function mostrarProcessando() {
    document.getElementById("container").innerHTML = `
        <div class="bg-white w-full p-10 rounded-xl shadow-xl text-center border-t-4 border-blue-500">

            <h1 class="text-xl font-semibold text-gray-800 mb-6">
                Aguardando Confirmação de Pagamento
            </h1>

            <div class="flex justify-center">
                <div class="spinner"></div>
            </div>

            <p class="text-gray-600 mt-6">Processando…</p>

            <div class="mt-6 bg-gray-100 p-4 rounded-lg border border-gray-200 text-left">
                <p class="text-gray-700">Pedido: <strong>#123456</strong></p>
                <p class="text-gray-700">Valor: 
                    <strong class="text-blue-600">R$ 300,00</strong>
                </p>
        
            </div>
        </div>
    `;
}

function mostrarConfirmado() {
    document.getElementById("container").innerHTML = `
        <div class="bg-white w-full p-10 rounded-xl shadow-lg text-center">

            <div class="flex justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#16a34a" class="w-20 h-20">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            <h1 class="text-2xl font-bold text-gray-800">
                Seu pagamento no valor de <span class="text-emerald-600">R$ 300,00</span> foi realizado!
            </h1>

            <p class="text-gray-600 mt-3">Aguarde... estamos redirecionando para:</p>
            <p class="text-gray-900 font-semibold">Pet Gatô.com.br</p>

            <div class="w-full bg-gray-200 h-2 rounded-full mt-6 overflow-hidden">
                <div class="bg-emerald-600 h-full animate-[progress_4s_linear_forwards]"></div>
            </div>
        </div>
    `;

    // Redirecionamento final

    // Redirecionamento final
    setTimeout(() => {
        window.location.href = "http://127.0.0.1:5502/front/web/entrega.html";
    }, 4000);
}


// MOSTRA A TELA DE PROCESSAMENTO AO ABRIR
mostrarProcessando();

// DEPOIS DE 4s, TROCA PARA A TELA DE CONFIRMADO
setTimeout(mostrarConfirmado, 4000);
</script>

</body>
</html>
